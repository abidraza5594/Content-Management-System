{% extends 'base.html' %}

{% block title %}Info{% endblock title %}

{% block body %}
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for i in data  %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.address}}</td>
        <td>{{i.city}}</td>
        <td>{{i.state}}</td>
        <td>{{i.pincode}}</td>
        <td><a href="http://127.0.0.1:8000/{{i.id}}/" class="btn btn-warning btn-sm">Edit</a></td>
        <td><form action="/delete/{{i.id}}/" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger btn-sm">
        </form></td>
    </tr>
    {% endfor %}
  </table>

{% endblock body %}

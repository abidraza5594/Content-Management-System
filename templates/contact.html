{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
{% for i in messages  %}
<script>
    alertify.set('notifier','position', 'top-center');
    var delay = alertify.get('notifier','delay');
 alertify.set('notifier','delay', 2);
 alertify.success('{{i}}');
 alertify.set('notifier','delay', delay);

</script>

{% endfor %}

<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
          <input type="text" name="fname" class="form-control" placeholder="First name" aria-label="First name">
    <br>
          <input type="text" name="lname" class="form-control" placeholder="Last name" aria-label="Last name">
    <br>
            <input type="email" name="email" class="form-control" placeholder="email" aria-label="Last name">
        
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <br>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    
</form>
{% endblock body %}
